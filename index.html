<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- outerbox -->
    <div class="outerbox">
        <!-- inner box -->
        <div class="innerbox">
            <!-- signupheader -->
            <header class="signup-header">
                <h1>Signup</h1>
                <p>it just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="tharun kumar" required>
                        
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="tharunkumar22@gmail.com" required>
                        
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 8 charecters" required>
                        
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">sign-up</a></p>
            </footer>
        </div>
        <div class="circle">
            
        </div>
        <div class="c1"></div>
    </div>
</body>
</html>
